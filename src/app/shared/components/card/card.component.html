<div class="card">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ product?.title }}</mat-card-title>
        <mat-card-subtitle>Medium</mat-card-subtitle>
        <img
          mat-card-md-image
          src="{{ product?.image }}"
          alt="Image of a Shiba Inu"
        />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ product?.description }}
    </mat-card-content>
  </mat-card>
